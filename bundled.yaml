      externalDocs:
        url: https://apidocs.morpheusdata.com/#create-a-budget
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - budget
              properties:
                budget:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    scope:
                      type: string
                      default: account
                      enum:
                        - account
                        - group
                        - cloud
                        - user
                    period:
                      type: string
                      default: year
                    year:
                      type: integer
                      format: int64
                      example: 2020
                    startDate:
                      type: string
                      format: date-time
                    endDate:
                      type: string
                      format: date-time
                    interval:
                      type: string
                      default: year
                      enum:
                        - year
                        - quarter
                        - month
                    scopeTenantId:
                      type: integer
                      format: int64
                      description: |
                        The Tenant ID to scope to, for use with ``scope``=tenant
                    scopeGroupId:
                      type: integer
                      format: int64
                      description: |
                        The Tenant ID to scope to, for use with ``scope``=group 
