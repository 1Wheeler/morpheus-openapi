openapi: 3.1.0
info:
  title: Morpheus API
  description: >-
    Morpheus is a powerful cloud management tool that provides provisioning,
    monitoring, logging, backups, and application deployment strategies.


    This document describes the Morpheus API protocol and the available
    endpoints. Sections are organized in the same manner as they appear in the
    Morpheus UI.
  version: 5.4.4
  termsOfService: https://morpheusdata.com/terms-and-conditions/
  contact:
    email: dev@morpheusdata.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://{api_url}
    description: Morpheus API
    variables:
      api_url:
        default: localhost
paths:
  /api/accounts:
    get:
      summary: List All Tenants
      description: Get a list of tenants. A tenant is also referred to as an account.
      operationId: listTenants
      tags:
        - Administration
        - Tenants
      parameters:
        - $ref: '#/components/parameters/max'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'
        - $ref: '#/components/parameters/phrase'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/lastUpdated'
      responses:
        '200':
          description: Array of Tenants
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      accounts:
                        type: array
                        items:
                          $ref: '#/components/schemas/tenant'
                  - $ref: '#/components/schemas/meta'
              examples:
                Tenants Response:
                  value:
                    accounts:
                      - id: 52
                        name: A Tenant
                        description: A subtenant
                        subdomain: atenant
                        currency: USD
                        externalId: null
                        customerNumber: null
                        accountNumber: null
                        accountName: atenant
                        active: true
                        master: false
                        role:
                          id: 425
                          authority: A Tenant Role
                          description: null
                        stats:
                          instanceCount: 0
                          userCount: 9
                        dateCreated: '2020-06-18T23:13:32Z'
                        lastUpdated: '2022-01-20T21:35:32Z'
                      - id: 50
                        name: Gekko & Co
                        description: null
                        subdomain: gekko
                        currency: USD
                        externalId: null
                        customerNumber: null
                        accountNumber: null
                        accountName: gekko
                        active: true
                        master: false
                        role:
                          id: 84
                          authority: Gekko & Co
                          description: 'Role for Sub-Tenant: Gekko Tenant Role'
                        stats:
                          instanceCount: 0
                          userCount: 3
                        dateCreated: '2017-11-14T14:22:49Z'
                        lastUpdated: '2021-01-11T15:06:14Z'
                    meta:
                      offset: 0
                      max: 2
                      size: 2
                      total: 8
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
    post:
      summary: Create a Tenant
      description: >-
        Create a new tenant. This new account will be a sub-tenant with the
        master tenant as its parent.
      operationId: addTenant
      tags:
        - Administration
        - Tenants
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account
              properties:
                account:
                  type: object
                  description: Payload for creating a new tenant
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name
                      example: Test Tenant
                    description:
                      type:
                        - string
                        - 'null'
                      description: Description
                      example: Testing Tenant Creation
                    role:
                      type: object
                      description: >-
                        Tenant Base Role. This restricts the access available to
                        this tenant's roles and users.
                      properties:
                        id:
                          type: integer
                          format: int64
                          example: 3
                    subdomain:
                      type:
                        - string
                        - 'null'
                      description: >-
                        The subdomain. This will be part of the login URL and
                        username for sub tenant users.
                      example: tt
                    currency:
                      $ref: '#/components/schemas/CurrencyCode'
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      account:
                        $ref: '#/components/schemas/tenant'
                  - $ref: '#/components/schemas/200-success'
              examples:
                Tenant Response:
                  value:
                    account:
                      id: 52
                      name: A Tenant
                      description: A subtenant
                      subdomain: atenant
                      currency: USD
                      externalId: null
                      customerNumber: null
                      accountNumber: null
                      accountName: atenant
                      active: true
                      master: false
                      role:
                        id: 425
                        authority: A Tenant Role
                        description: null
                      stats:
                        instanceCount: 0
                        userCount: 9
                      dateCreated: '2020-06-18T23:13:32Z'
                      lastUpdated: '2022-01-20T21:35:32Z'
                    success: true
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
  /api/accounts/{id}:
    parameters:
      - $ref: '#/components/parameters/id-path'
    get:
      summary: Get tenant
      description: Get details about a tenant
      operationId: getTenant
      tags:
        - Administration
        - Tenants
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/tenant'
              examples:
                Tenant Response:
                  value:
                    account:
                      id: 52
                      name: A Tenant
                      description: A subtenant
                      subdomain: atenant
                      currency: USD
                      externalId: null
                      customerNumber: null
                      accountNumber: null
                      accountName: atenant
                      active: true
                      master: false
                      role:
                        id: 425
                        authority: A Tenant Role
                        description: null
                      stats:
                        instanceCount: 0
                        userCount: 9
                      dateCreated: '2020-06-18T23:13:32Z'
                      lastUpdated: '2022-01-20T21:35:32Z'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
    put:
      summary: Update tenant
      description: Update an existing tenant.
      operationId: updateTenant
      tags:
        - Administration
        - Tenants
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account
              properties:
                account:
                  description: Payload for updating an existing tenant
                  properties:
                    name:
                      type: string
                      description: Name
                    description:
                      type:
                        - string
                        - 'null'
                      description: Description
                    role:
                      type: object
                      description: >-
                        Tenant Base Role. This restricts the access available to
                        this tenant's roles and users.
                      properties:
                        id:
                          type: integer
                          format: int64
                    subdomain:
                      type:
                        - string
                        - 'null'
                      description: >-
                        The subdomain. This will be part of the login URL and
                        username for sub tenant users.
                    currency:
                      $ref: '#/components/schemas/CurrencyCode'
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    allOf:
                      - $ref: '#/components/schemas/tenant'
                      - $ref: '#/components/schemas/200-success'
              examples:
                Tenant Response:
                  value:
                    account:
                      id: 52
                      name: A Tenant
                      description: A subtenant
                      subdomain: atenant
                      currency: USD
                      externalId: null
                      customerNumber: null
                      accountNumber: null
                      accountName: atenant
                      active: true
                      master: false
                      role:
                        id: 425
                        authority: A Tenant Role
                        description: null
                      stats:
                        instanceCount: 0
                        userCount: 9
                      dateCreated: '2020-06-18T23:13:32Z'
                      lastUpdated: '2022-01-20T21:35:32Z'
                    success: true
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
    delete:
      summary: Delete a Specific Tenant
      description: >-
        Delete an existing tenant. This deletes everything under the tenant. An
        error will occur if the tenant still has managed resources, unless
        `removeResources=true`.
      operationId: removeTenant
      tags:
        - Administration
        - Tenants
      parameters:
        - name: removeResources
          in: query
          description: >-
            Remove Resources. This will delete all the managed resources under
            the account instead of erroring.
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Tenant Deletion Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200-success'
              examples:
                Successful Deletion:
                  value:
                    success: true
        '400':
          description: Tenant still has managed resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                msg: >-
                  Unable to delete an account without removing resources when
                  managed instances exist.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
  /api/activity:
    get:
      summary: Retrieves Activity
      description: |
        Retrieves activity.
      operationId: listActivity
      tags:
        - Activity
      externalDocs:
        url: https://apidocs.morpheusdata.com/#get-all-activity
      parameters:
        - $ref: '#/components/parameters/max'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/phrase'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/tenantId'
        - name: timeframe
          in: query
          description: Filter by a timeframe (ex - today, yesterday, week, month, 3months)
          schema:
            type: string
            default: month
        - name: start
          in: query
          description: >-
            Filter by activity on or after a date(time). Default is 1 month
            prior
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: >-
            Filter by activity on or before a date(time). Default is current
            date
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      activity:
                        type: array
                        items:
                          $ref: '#/components/schemas/activity'
                  - $ref: '#/components/schemas/meta'
              examples:
