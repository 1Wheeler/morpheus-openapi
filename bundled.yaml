openapi: 3.1.0
info:
  title: Morpheus API
  description: >-
    Morpheus is a powerful cloud management tool that provides provisioning,
    monitoring, logging, backups, and application deployment strategies.


    This document describes the Morpheus API protocol and the available
    endpoints. Sections are organized in the same manner as they appear in the
    Morpheus UI.
  contact:
    email: dev@morpheusdata.com
  version: 5.4.4
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
servers:
  - url: https://{api_url}
    description: Morpheus API
    variables:
      api_url:
        default: localhost
paths:
  /api/activity:
    get:
      tags:
        - Activity
      summary: listActivity
      description: |
        Retrieves activity.
      externalDocs:
        url: https://apidocs.morpheusdata.com/#get-all-activity
      operationId: listActivity
      parameters:
        - name: max
          in: query
          description: Maximum number of records to return
          style: form
          explode: true
          schema:
            type: integer
            contentEncoding: int64
            default: 25
        - name: offset
          in: query
          description: >-
            Offset records, the number of records to skip, for paginating
            requests
          style: form
          explode: true
          schema:
            type: integer
            contentEncoding: int64
            default: 0
        - name: sort
          in: query
          description: Sort order, the name of the property to sort by
          style: form
          explode: true
          schema:
            type: string
            default: name
        - name: order
          in: query
          description: Sort direction, use 'desc' to reverse sort
          style: form
          explode: true
          schema:
            $ref: '#/components/schemas/order'
        - name: phrase
          in: query
          description: Search phrase for partial matches on name or description
          style: form
          explode: true
          schema:
            type: string
        - name: name
          in: query
          description: Filter by name, wildcard may be specified as %, eg. example-%
          style: form
          explode: true
          schema:
            type: string
        - name: userId
          in: query
          description: Filter by User ID
          style: form
          explode: true
          schema:
            type: number
            contentEncoding: double
        - name: tenantId
          in: query
          description: Filter by Tenant ID. Only available to the master account.
          style: form
          explode: true
          schema:
            type: number
            contentEncoding: double
        - name: timeframe
          in: query
          description: Filter by a timeframe (ex - today, yesterday, week, month, 3months)
          style: form
          explode: true
          schema:
            type: string
            default: month
        - name: start
          in: query
          description: >-
            Filter by activity on or after a date(time). Default is 1 month
            prior
          style: form
          explode: true
          schema:
            type: string
            contentEncoding: date-time
        - name: end
          in: query
          description: >-
            Filter by activity on or before a date(time). Default is current
            date
          style: form
          explode: true
          schema:
            type: string
            contentEncoding: date-time
      responses:
        '200':
          description: Successful Request
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Activity'
              examples:
                Search Response:
                  summary: Activity Response
                  value:
                    activity:
                      - _id: a1f0e20c-8d56-4b53-8dd0-a8444d7bc875
                        success: true
