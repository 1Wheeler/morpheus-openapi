  /oauth/token:
    post:
      summary: Provides authentication via username and password
      description: >
        This endpoint provides authentication via `username` and `password` of a
        Morpheus User. The response includes a valid access token. If your
        current token is expired, a new one will be created and returned.


        Subtenant users will need to pass their subdomain prefix like
        subdomain\username. The default subdomain is the tenant account ID.


        This endpoint also allows refreshing your current access token to get a
        new token. This is done by passing your current `refresh_token`. This
        provides a way to renew your client’s session with the API, and extend
        the expiration date.


        This will render your current access token invalid, so you will need to
        update any scripts relying on it.
      operationId: getAccessToken
      tags:
        - Authentication
      security: []
      parameters:
        - name: client_id
          required: true
          in: query
          description: >-
            Client ID, use morph-api. Users may only have one access token per
            Client ID. The CLI uses morph-cli.
          schema:
            type: string
            enum:
              - morph-api
        - name: grant_type
          required: true
          in: query
          description: OAuth Grant Type, use password.
          schema:
            type: string
            enum:
              - password
              - refresh_token
        - name: scope
          required: true
          in: query
          description: OAuth token scope, use write.
          schema:
            type: string
            enum:
              - write
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  description: >-
                    Specified as "username" or "tenantId\username" with proper
                    HTML encoding and used in conjunction with `password`. Not
                    utilized with `refresh_token`.
                  type: string
                password:
                  description: >-
                    The Password for defined `username`. Must have proper HTML
                    encoding
                  type: string
                  format: password
                refresh_token:
                  description: >-
                    The `refresh_token` value from a previous API generation can
                    be utilized instead of `username` and `password`.
      externalDocs:
        url: https://apidocs.morpheusdata.com/#get-access-token
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accessToken'
              examples:
                Access Token responses:
                  $ref: '#/components/examples/accessToken'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
components:
  securitySchemes:
    bearerAuth:
      description: Populate a bearer token for the Morpheus appliance you are testing
      type: http
      scheme: bearer
  parameters:
    phrase:
      name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      schema:
        type: string
    max:
      name: max
      in: query
      description: Maximum number of records to return
      schema:
        type: integer
        format: int64
        default: 25
    offset:
      name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      schema:
        type: integer
        format: int64
        default: 0
    sort:
      name: sort
      in: query
      description: Sort order, the name of the property to sort by
      schema:
        type: string
        default: name
    direction:
      name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    id-path:
      name: id
      in: path
      description: Morpheus ID of the Object being created or referenced
      required: true
      schema:
        type: number
    order:
      name: order
      in: query
      description: Sort direction, use 'desc' to reverse sort
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    name:
      name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      schema:
        type: string
    userId:
      name: userId
      in: query
      description: Filter by User ID
      schema:
        type: number
    tenantId:
      name: tenantId
      in: query
      description: Filter by Tenant ID. Only available to the master account.
      schema:
        type: number
    action-path:
      name: action
      in: path
      description: Approval Action Item
      required: true
      schema:
        type: string
        enum:
          - approve
          - deny
          - cancel
    instanceId:
      name: instanceId
      in: query
      description: The Instance ID for Filtering
      schema:
        type: integer
        format: int64
        description: Instance ID
    containerId:
      name: containerId
      in: query
      description: The Container ID for Filtering
      schema:
        type: integer
        format: int64
        description: Container ID
    serverId:
      name: serverId
      in: query
      description: The Server ID for Filtering
      schema:
        type: integer
        format: int64
        description: Server ID
    zoneId:
      name: zoneId
      in: query
      description: The Zone ID for Filtering
      schema:
        type: integer
        format: int64
        description: Zone ID
    appId:
      name: appId
      in: query
      description: The App ID for Filtering
      schema:
        type: integer
        format: int64
        description: App ID
    code:
      name: code
      in: query
      description: If specified will return an exact match on code
      schema:
        type: string
    category:
      name: category
      in: query
      description: If specified will return an exact match on category
      schema:
        type: string
    format-path:
      name: format
      in: path
      required: true
      description: Format of the rendered report file, `.json` or `.csv`.
      schema:
        type: string
        default: .json
