openapi: 3.0.3
info:
  title: Morpheus API
  description: >-
    Morpheus is a powerful cloud management tool that provides provisioning,
    monitoring, logging, backups, and application deployment strategies.


    This document describes the Morpheus API protocol and the available
    endpoints. Sections are organized in the same manner as they appear in the
    Morpheus UI.
  version: 5.4.4
  termsOfService: https://morpheusdata.com/terms-and-conditions/
  contact:
    email: dev@morpheusdata.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://{api_url}
    description: Morpheus API
    variables:
      api_url:
        default: ''
      application_name:
        default: Morpheus
      company_name:
        default: Morpheus Data
      company_website:
        default: https://www.morpheusdata.com
      company_domain:
        default: morpheusdata.com
paths:
  /api/accounts:
    get:
      summary: List tenants
      description: Get a list of tenants. A tenant is also referred to as an account.
      operationId: listTenants
      tags:
        - Tenants
      parameters:
        - $ref: '#/components/parameters/phrase'
        - $ref: '#/components/parameters/max'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'
      responses:
        '200':
          description: Array of tenants
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tenant'
                  meta:
                    $ref: '#/components/schemas/MetaObject'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
    post:
      summary: Create tenant
      description: >-
        Create a new tenant. This new account will be a sub-tenant with the
        master tenant as its parent.
      operationId: createTenant
      tags:
        - Tenants
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account
              properties:
                account:
                  type: object
                  description: Payload for creating a new tenant
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name
                    description:
                      type: string
                      description: Description
                      nullable: true
                    role:
                      type: object
                      description: >-
                        Tenant Base Role. This restricts the access available to
                        this tenant's roles and users.
                      properties:
                        id:
                          type: integer
                          format: int64
                    subdomain:
                      type: string
                      description: >-
                        The subdomain. This will be part of the login URL and
                        username for sub tenant users.
                      nullable: true
                    currency:
                      $ref: '#/components/schemas/CurrencyCode'
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Tenant'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
  /api/accounts/{id}:
    parameters:
      - $ref: '#/components/parameters/id-path'
    get:
      summary: Get tenant
      description: Get details about a tenant
      operationId: getTenant
      tags:
        - Tenants
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Tenant'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
    put:
      summary: Update tenant
      description: Update an existing tenant.
      operationId: updateTenant
      tags:
        - Tenants
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account
              properties:
                account:
                  description: Payload for updating an existing tenant
                  properties:
                    name:
                      type: string
                      description: Name
                    description:
                      type: string
                      description: Description
                      nullable: true
                    role:
                      type: object
                      description: >-
                        Tenant Base Role. This restricts the access available to
                        this tenant's roles and users.
                      properties:
                        id:
                          type: integer
                          format: int64
                    subdomain:
                      type: string
                      description: >-
                        The subdomain. This will be part of the login URL and
                        username for sub tenant users.
                      nullable: true
                    currency:
                      $ref: '#/components/schemas/CurrencyCode'
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Tenant'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
    delete:
      summary: Delete tenant
      description: >-
        Delete an existing tenant. This deletes everything under the tenant. An
        error will occur if the tenant still has managed resources, unless
        `removeResources=true`.
      operationId: deleteTenant
      tags:
        - Tenants
      parameters:
        - name: removeResources
          in: query
          description: >-
            Remove Resources. This will delete all the managed resources under
            the account instead of erroring.
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Tenant Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Tenant still has managed resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                msg: >-
                  Unable to delete an account without removing resources when
                  managed instances exist.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
  /api/activity:
    get:
      summary: Retrieves Activity
      description: |
        Retrieves activity.
      operationId: listActivity
      tags:
        - Activity
      externalDocs:
        url: https://apidocs.morpheusdata.com/#get-all-activity
      parameters:
        - $ref: '#/components/parameters/max'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/phrase'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/tenantId'
        - name: timeframe
          in: query
          description: Filter by a timeframe (ex - today, yesterday, week, month, 3months)
          schema:
            type: string
            default: month
        - name: start
          in: query
          description: >-
            Filter by activity on or after a date(time). Default is 1 month
            prior
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: >-
            Filter by activity on or before a date(time). Default is current
            date
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
              examples:
                Search Response:
                  $ref: '#/components/examples/activity'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Object Not Found.
        '500':
          description: Internal Server Error.
        '503':
          description: Service Unavailable.
  /api/accounts/available-roles:
    get:
      summary: List available roles for a tenant
      description: >-
        Get a list of available roles that can be assigned as the default base
        role for a sub tenant account.
      operationId: listTenantsAvailableRoles
      tags:
        - Tenants
      parameters:
        - name: accountId
          in: query
          description: Tenant ID, find roles for sub tenant account.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Array of roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  roles:
                    type: array
                    items:
                      type: object
                      description: Available Tenant Role Object
                      properties:
                        id:
                          type: integer
                          format: int64
                        authority:
                          type: string
                          description: A unique name for the role.
              examples:
