get:
  summary: List All Tenants
  description: Get a list of tenants. A tenant is also referred to as an account.
  operationId: listTenants
  tags:
    - Tenants
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/lastUpdated.yaml
  responses:
    '200':
      description: Array of tenants
      content:
        application/json:
          schema:
            $ref: ../components/schemas/tenants.yaml
          examples:
            Tenants Response:
              $ref: ../components/examples/tenants.yaml 
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
post:
  summary: Create a Tenant
  description: >-
    Create a new tenant. This new account will be a sub-tenant with the master
    tenant as its parent.
  operationId: addTenant
  tags:
    - Tenants
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - account
          properties:
            account:
              type: object
              description: Payload for creating a new tenant
              required:
                - name
              properties:
                name:
                  type: string
                  description: Name
                description:
                  type: string
                  description: Description
                  nullable: true
                role:
                  type: object
                  description: >-
                    Tenant Base Role. This restricts the access available to
                    this tenant's roles and users.
                  properties:
                    id:
                      type: integer
                      format: int64
                subdomain:
                  type: string
                  description: >-
                    The subdomain. This will be part of the login URL and
                    username for sub tenant users.
                  nullable: true
                currency:
                  $ref: ../components/schemas/CurrencyCode.yaml
  responses:
    '200':
      description: Tenant Object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/tenant.yaml
          examples:
            Tenant Response:
              $ref: ../components/examples/tenant.yaml 
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
