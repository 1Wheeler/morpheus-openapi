get:
  tags:
    - Tenants
  summary: listTenants
  description: Get a list of tenants. A tenant is also referred to as an account.
  operationId: listTenants
  parameters:
    - name: max
      in: query
      description: Maximum number of records to return
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 25
    - name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 0
    - name: sort
      in: query
      description: Sort order, the name of the property to sort by
      style: form
      explode: true
      schema:
        type: string
        default: name
    - name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      style: form
      explode: true
      schema:
        $ref: ..\components\schemas\direction.yaml
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
    - name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      style: form
      explode: true
      schema:
        type: string
    - name: lastUpdated
      in: query
      description: >-
        Date filter, restricts query to only load tenants updated more recently
        than the date specified (ISO 8601)
      style: form
      explode: true
      schema:
        type: string
        contentEncoding: date-time
        examples:
          - 2019-03-06T17:52:29+0000
  responses:
    '200':
      description: Array of tenants
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\tenants.yaml
          examples:
            Tenants Response:
              summary: Tenants Response
              value:
                accounts:
                  - id: 52
                    name: A Tenant
                    description: A subtenant
                    subdomain: atenant
                    currency: USD
                    externalId: 'null'
                    customerNumber: 'null'
                    accountNumber: 'null'
                    accountName: atenant
                    active: true
                    master: false
                    role:
                      id: 425
                      authority: A Tenant Role
                      description: 'null'
                    stats:
                      instanceCount: 0
                      userCount: 9
                    dateCreated: '2020-06-18T23:13:32Z'
                    lastUpdated: '2022-01-20T21:35:32Z'
                  - id: 50
                    name: Gekko & Co
                    description: 'null'
                    subdomain: gekko
                    currency: USD
                    externalId: 'null'
                    customerNumber: 'null'
                    accountNumber: 'null'
                    accountName: gekko
                    active: true
                    master: false
                    role:
                      id: 84
                      authority: Gekko & Co
                      description: 'Role for Sub-Tenant: Gekko Tenant Role'
                    stats:
                      instanceCount: 0
                      userCount: 3
                    dateCreated: '2017-11-14T14:22:49Z'
                    lastUpdated: '2021-01-11T15:06:14Z'
                meta:
                  offset: 0
                  max: 2
                  size: 2
                  total: 8
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
