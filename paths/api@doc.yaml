get:
  tags:
    - Documentation
  summary: doc
  description: >-
    Get a list documentation links. These are links to Morpheus documentation
    and help.
  operationId: doc
  parameters: []
  responses:
    '200':
      description: Array of documentation links
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\docs.yaml
          examples:
            Docs Response:
              summary: Docs Response
              value:
                links:
                  - name: Morpheus API Swagger Documentation
                    url: https://demo.morpheusdata.com/api/doc/openapi.json
                    description: >-
                      Morpheus API Documentation in the OpenAPI 3.0 format.
                      Default format is JSON, use extension .yaml for YAML
                      instead.
                    type: openapi
                  - name: Morpheus API Documentation
                    url: https://apidocs.morpheusdata.com
                    description: >-
                      The Morpheus API Documentation is the main resource for
                      learning about the Morpheus API endpoints. It contains a
                      definition and example of each api endpoint.
                    type: external
                  - name: Morpheus Documentation
                    url: https://docs.morpheusdata.com/
                    description: >-
                      The Morpheus Documentation site is the main resource for
                      documentation on the Morpheus appliance and its features.
                    type: external
                  - name: Morpheus Homepage
                    url: https://morpheusdata.com
                    description: >-
                      The Morpheus Data homepage is a good place to start
                      learning about Morpheus and what is is capable of. It also
                      contains links to support.
                    type: external
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
  security: []
parameters: []
