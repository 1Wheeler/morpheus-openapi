post:
  summary: Creates a Key Pair
  description: |
    Creates a Key Pair.  Private keys are typically optional.
  operationId: addKeyPairs
  tags:
    - Key Pairs
  externalDocs:
    url: https://apidocs.morpheusdata.com/#create-a-keypair
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - keyPair
          properties:
            keyPair:
              type: object
              required:
                - name
                - publicKey
              properties:
                name: 
                  type: string
                publicKey:
                  type: string
                privateKey:
                  type: string
                passphrase:
                  type: string
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/key-pairs.yaml
          examples:
            Report Types Response:
              $ref: ../components/examples/key-pairs.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.