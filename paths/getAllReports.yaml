get:
  summary: This endpoint returns all reports
  description: |-
    This endpoint returns all reports. This is results of reports that have been executed in the past.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-reports
  parameters:
    - $ref: '../parameters/max.yaml'
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/sort.yaml'
    - $ref: '../parameters/direction.yaml'
    - $ref: '../parameters/phrase.yaml'
    - $ref: '../parameters/name.yaml'
    - name: reportType
      in: query
      description: If specified will return an exact match on report type code, accepts multiple values
      schema:
        type: string
    - $ref: '../parameters/category.yaml'
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: '../schemas/200-reports.yaml'
  tags:
    - Reports