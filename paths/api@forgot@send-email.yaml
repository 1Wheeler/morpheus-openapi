post:
  tags:
    - Authentication
  summary: forgotPassword
  description: >
    This endpoint will trigger the Reset your password email to be sent to the
    specified user.


    The User is identified by `username` and, if they exist, will be notified
    via their configured email address. The email notification will indicate a
    Reset Password Request was made and it will include a token.


    Once you obtain the token from the email, it may be used to reset the
    password of your user.


    **Note**: This is an unauthorized endpoint and the response will always
    appear successful, it is not possible determine from the response whether
    the user exists or if an email was sent.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#forgot-password
  operationId: forgotPassword
  parameters: []
