get:
  summary: Overview of Dashboard information
  operationId: getDashboard
  description: |-
    This endpoint can be used to view dashboard information about the remote Morpheus appliance. This is an overview and summary of data available to the user that can be used to render a dashboard.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#dashboard
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              monitoring:
                type: object
                properties:
                  avgHealth:
                    type: number
                  avgResponseTime:
                    type: number
                  warningApps:
                    type: number
                  warningChecks:
                    type: number
                  failApps:
                    type: number
                  totalApps:
                    type: number
                  failChecks:
                    type: number
                  successApps:
                    type: number
                  mutedApps:
                    type: number
                  successChecks:
                    type: number
                  totalChecks:
                    type: number
                  mutedChecks:
                    type: number
                  responseTimes:
                    type: array
                    items:
                      type: number
                  allSuccess:
                    type: boolean
                  openIncidents:
                    type: number
              provisioning:
                type: object
                properties:
                  instanceCount:
                    type: number
                  favoriteInstances:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        accountId:
                          type: number
                        instanceType:
                          type: object
                          properties:
                            id:
                              type: number
                            code:
                              type: string
                            category:
                              type: string
                            name:
                              type: string
                        zones:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              accountId:
                                type: number
                              groups:
                                type: array
                                items:
                                  type: number
                              name:
                                type: string
                              description:
                                type: string
                              location:
                                type: string
                              visibility:
                                type: string
                              zoneTypeId:
                                type: number
                        layout:
                          type: object
                          properties:
                            id:
                              type: number
                            code:
                              type: string
                            name:
                              type: string
                            description:
                              type: string
                            sortOrder:
                              type: number
                        plan:
                          type: object
                          properties:
                            name:
                              type: string
                            id:
                              type: number
                            code:
                              type: string
                        name:
                          type: string
                        displayName:
                          type: string
                        description:
                          type: string
                        dateCreated:
                          type: string
                        lastUpdated:
                          type: string
                        status:
                          type: string
                        containerIds:
                          type: array
                          items:
                            type: number
                        containers:
                          type: array
                          items:
                            type: object
                            properties:
                              ip:
                                type: string
                              port:
                                type: object
                                properties:
                                  id:
                                    type: number
                                  exportName:
                                    type: string
                                  container:
                                    type: object
                                    properties:
                                      id:
                                        type: number
                                  loadBalancerInstance:
                                    type: string
                                  primaryPort:
                                    type: boolean
                                  loadBalanceProtocol:
                                    type: string
                                  linkPort:
                                    type: boolean
                                  internalPort:
                                    type: number
                                  export:
                                    type: boolean
                                  portType:
                                    type: object
                                    properties:
                                      id:
                                        type: number
                                  displayName:
                                    type: string
                                  protocol:
                                    type: string
                                  portIndex:
                                    type: number
                                  externalIp:
                                    type: string
                                  externalPort:
                                    type: number
                                  internalIp:
                                    type: string
                                  visible:
                                    type: boolean
                                  loadBalance:
                                    type: boolean
                        version:
                          type: string
                        environmentPrefix:
                          type: string
              instanceStats:
                type: object
                properties:
                  usedMemory:
                    type: number
                  maxMemory:
                    type: number
                  usedStorage:
                    type: number
                  maxStorage:
                    type: number
                  running:
                    type: number
                  total:
                    type: number
                  totalContainers:
                    type: number
              backups:
                type: object
                properties:
                  accountStats:
                    type: object
                    properties:
                      totalSizeByDay:
                        type: array
                        items:
                          type: number
                      totalSizeByDay7Days:
                        type: array
                        items:
                          type: number
                      formattedTotalSize:
                        type: object
                        properties:
                          value:
                            type: string
                          units:
                            type: string
                      backupCount:
                        type: number
                      totalSize:
                        type: number
                      success:
                        type: number
                      failed:
                        type: number
                      totalCompleted:
                        type: number
                      avgSize:
                        type: number
                      failedRate:
                        type: number
                      successRate:
                        type: number
                      nextFireTotal:
                        type: number
                      backupDayCount:
                        type: array
                        items:
                          type: number
                      backupDayCountTotal:
                        type: number
              activity:
                type: array
                items:
                  type: object
                  properties:
                    success:
                      type: boolean
                    name:
                      type: string
                    message:
                      type: string
                    ts:
                      type: string
                    activityType:
                      type: string
                    accountId:
                      type: number
                    userId:
                      type: number
                    userName:
                      type: string
                    objectId:
                      type: number
                    objectType:
                      type: string
                    _id:
                      type: string
                    timestamp:
                      type: string
  tags:
    - Dashboard