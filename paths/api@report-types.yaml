get:
  tags:
    - Reports
  summary: getReportTypes
  description: >
    This endpoint retrieves all available report types. A report type has
    optionTypes that define the parameters available when executing a report of
    that type. The sample response has been abbreviated.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-report-types
  operationId: getReportTypes
  parameters:
    - name: max
      in: query
      description: Maximum number of records to return
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 25
    - name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 0
    - name: sort
      in: query
      description: Sort order, the name of the property to sort by
      style: form
      explode: true
      schema:
        type: string
        default: name
    - name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      style: form
      explode: true
      schema:
        $ref: ..\components\schemas\direction.yaml
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
    - name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      style: form
      explode: true
      schema:
        type: string
    - name: code
      in: query
      description: If specified will return an exact match on code
      style: form
      explode: true
      schema:
        type: string
    - name: category
      in: query
      description: If specified will return an exact match on category
      style: form
      explode: true
      schema:
        type: string
