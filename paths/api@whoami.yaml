get:
  summary: Retrieves information about current user roles and permissions
  description: |
    Provides API to retrieve information about yourself, including your roles and permissions.

    The appliance build version is also returned.
  operationId: whoami
  tags:
    - Authentication
    - Users
  externalDocs:
    url: https://apidocs.morpheusdata.com/#whoami
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-user.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.