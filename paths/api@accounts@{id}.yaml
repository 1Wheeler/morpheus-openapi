delete:
  tags:
    - Tenants
  summary: removeTenant
  description: >-
    Delete an existing tenant. This deletes everything under the tenant. An
    error will occur if the tenant still has managed resources, unless
    `removeResources=true`.
  operationId: removeTenant
  parameters:
    - name: id
      in: path
      description: Morpheus ID of the Object being created or referenced
      required: true
      style: simple
      schema:
        type: number
        contentEncoding: double
    - name: removeResources
      in: query
      description: >-
        Remove Resources. This will delete all the managed resources under the
        account instead of erroring.
      style: form
      explode: true
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Tenant Object
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\200Success.yaml
    '400':
      description: Tenant still has managed resources
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
          example:
            success: false
            msg: >-
              Unable to delete an account without removing resources when
              managed instances exist.
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
parameters: []
