get:
  summary: Retrieves wiki a specific Wiki page
  description: |
    This endpoint retrieves a specific wiki page.
  operationId: wikiGet
  tags:
    - Wiki
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-specific-wiki-page
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/wiki.yaml
          examples:
            Wiki Response:
              $ref: ../components/examples/wiki.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
put:
  summary: Update a Wiki Page
  description: |
    Updates a Wiki Page
  operationId: wikiUpdate
  tags:
    - Wiki
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: object
              properties:
                name: 
                  type: string
                  example: Sample Doc
                category: 
                  type: string
                  example: info
                content: 
                  type: string
                  example: #Sample Doc
                    A sample document in **markdown**.`
  externalDocs:
    url: https://apidocs.morpheusdata.com/#update-a-wiki-page
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/wikiAdd.yaml
          examples:
            Report Types Response:
              $ref: ../components/examples/wikiAdd.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.