get:
  summary: Retrieves wiki pages associated with the account.
  description: |
    This endpoint retrieves wiki pages associated with the account.
  operationId: wikiList
  tags:
    - Wiki
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-wiki-pages
  parameters:
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/phrase.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wiki.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
post:
  summary: Create a Wiki Page
  description: |
    Creates a Wiki Page
  operationId: wikiAdd
  tags:
    - Wiki
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - page
          properties:
            page:
              type: object
              required:
                - name
                - category
                - content
              properties:
                name: 
                  type: string
                  example: Sample Doc
                category: 
                  type: string
                  example: info
                content: 
                  type: string
                  example: #Sample Doc
                    A sample document in **markdown**.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#create-a-wiki-page
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wikiCreatePage.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.