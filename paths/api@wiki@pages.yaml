get:
  tags:
    - Wiki
  summary: listWiki
  description: |
    This endpoint retrieves wiki pages associated with the account.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-wiki-pages
  operationId: listWiki
  parameters:
    - name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      style: form
      explode: true
      schema:
        type: string
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\200WikiPages.yaml
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
