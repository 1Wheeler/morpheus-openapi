get:
  summary: Retrieves wiki pages associated with the account.
  operationId: getAllWiki
  description: |-
    This endpoint retrieves wiki pages associated with the account.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-wiki-pages
  parameters:
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/phrase.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wiki.yaml
  tags:
    - Wiki
post:
  summary: Create a Wiki Page
  operationId: createWikiPage
  description: |-
    Creates a Wiki Page
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name: 
              description: A unique name scoped to your account for the wiki page.
              type: string
            category:
              description: Optional category for grouping with other pages.
              type: string
            content:
              description: The content of the page (markdown).
              type: string
          required:
            - name
            - category
            - content
  externalDocs:
    url: https://apidocs.morpheusdata.com/#create-a-wiki-page
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wikiCreatePage.yaml
  tags:
    - Wiki