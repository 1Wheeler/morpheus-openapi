get:
  summary: Retrieves wiki pages associated with the account.
  operationId: getAllWiki
  description: |
    This endpoint retrieves wiki pages associated with the account.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-wiki-pages
  parameters:
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/phrase.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wiki.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
  tags:
    - Wiki
post:
  summary: Create a Wiki Page
  operationId: createWikiPage
  consumes:
    - application/json
  parameters:
    - in: body
      name: Body
      required: true
      description: Wiki Page to Create
      schema:
        type: object
        required:
          - name
          - category
          - content
        properties:
          page:
            type: object
            properties:
              name: 
                type: string
                example: Sample Doc
              category: 
                type: string
                example: info
              content: 
                type: string
                example: #Sample Doc
                  A sample document in **markdown**.
  description: |
    Creates a Wiki Page
  externalDocs:
    url: https://apidocs.morpheusdata.com/#create-a-wiki-page
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-wikiCreatePage.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
  tags:
    - Wiki