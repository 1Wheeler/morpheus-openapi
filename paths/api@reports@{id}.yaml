get:
  tags:
    - Reports
  summary: getReports
  description: >
    This endpoint retrieves a specific report result. The response includes the
    result data as rows which can be used to render the report. Each report type
    will have sections for data and headers that vary by type, use Download a
    Specific Report to get the results organized by section.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-reports
  operationId: getReports
  parameters:
    - name: id
      in: path
      description: Morpheus ID of the Object being created or referenced
      required: true
      style: simple
      schema:
        type: number
        contentEncoding: double
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\reports.yaml
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
