get:
  summary: List available roles for a tenant
  description: >-
    Get a list of available roles that can be assigned as the default base role
    for a sub tenant account.
  operationId: listTenantsAvailableRoles
  tags:
    - Tenants
  parameters:
    - name: accountId
      in: query
      description: Tenant ID, find roles for sub tenant account.
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Array of roles
      content:
        application/json:
          schema:
            type: object
            properties:
              roles:
                type: array
                items:
                  type: object
                  description: Available Tenant Role Object
                  properties:
                    id:
                      type: integer
                      format: int64
                    authority:
                      type: string
                      description: A unique name for the role.
          examples:
            ListAvailableUserRoles:
              $ref: ..\components\examples\ListTenantsAvailableRoles.yaml
