get:
  summary: Retrieves a Specific Budget
  description: |
    Retrieves a specific budget.
  operationId: getBudgets
  tags:
    - Budgets
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-specific-budget
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/budget.yaml
          examples:
            Search Response:
              $ref: ../components/examples/budget.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
put:
  summary: Updates a Budget
  description: |
    Updates a budget.
  operationId: updateBudgets
  tags:
    - Budgets
  externalDocs:
    url: https://apidocs.morpheusdata.com/#updating-a-budget
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - budget
          properties:
            budget:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                description:
                  type: string
                scope:
                  type: string
                  default: account
                  enum:
                    - account
                    - group
                    - cloud
                    - user
                period:
                  type: string
                  default: year
                year:
                  type: integer
                  format: int64
                  example: 2020
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                interval:
                  type: string
                  default: year
                  enum:
                    - year
                    - quarter
                    - month
                scopeTenantId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=tenant
                scopeGroupId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=group 
                scopeCloudId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=cloud
                scopeUserId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=user
                costs:
                  type: array
                  items:
                    type: integer
                    format: int64
                  example:
                    - 100
                    - 100
                    - 110
                    - 120
                enabled:
                  type: boolean
                  default: true
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/budget.yaml
          examples:
            Report Types Response:
              $ref: ../components/examples/budget.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
