get:
  tags:
    - Key Pairs
  summary: getKeyPairs
  description: |
    Retrieves a specific key pair.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-specific-key-pair
  operationId: getKeyPairs
  parameters:
    - name: id
      in: path
      description: Morpheus ID of the Object being created or referenced
      required: true
      style: simple
      schema:
        type: number
        contentEncoding: double
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\200KeyPair.yaml
          examples:
            Search Response:
              summary: Key Pair Response
              value:
                keyPair:
                  id: 61
                  name: ahicks
                  accountId: 3
                  publicKey: 'null'
                  hasPrivateKey: false
                  fingerprint: 'null'
                  dateCreated: '2019-11-08T09:03:45Z'
                  lastUpdated: '2020-12-24T06:38:20Z'
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
