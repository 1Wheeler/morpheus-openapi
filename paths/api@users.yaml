get:
  summary: List users
  description: Get a list of users.
  operationId: listUsers
  tags:
    - Administration
    - Users
  parameters:
    - $ref: ..\components\parameters\phrase.yaml
    - $ref: ..\components\parameters\max.yaml
    - $ref: ..\components\parameters\offset.yaml
    - $ref: ..\components\parameters\sort.yaml
    - $ref: ..\components\parameters\direction.yaml
    - $ref: ..\components\parameters\username.yaml
    - $ref: ..\components\parameters\email.yaml
    - $ref: ..\components\parameters\firstName.yaml
    - $ref: ..\components\parameters\roleId.yaml
    - $ref: ..\components\parameters\role.yaml
    - $ref: ..\components\parameters\accountId.yaml
    - $ref: ..\components\parameters\global.yaml
  responses:
    '200':
      description: Array of users
      content:
        application/json:
          schema:
            type: object
            properties: 
              users:
                type: array
                items:
                  $ref: ..\components\schemas\user.yaml
          examples:
            Users Response:
              $ref: ..\components\examples\users.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
post:
  summary: Create user
  description: Create a new user.
  operationId: createUser
  tags:
    - Users
  parameters:
    - name: accountId
      in: query
      description: Tenant ID, create user in a sub tenant account instead of your own.
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              description: Payload for creating a new user
              required:
                - name
                - roles
              properties:
                firstName:
                  type: string
                  description: First Name
                lastName:
                  type: string
                  description: Last Name
                username:
                  type: string
                  description: Username (unique per tenant).
                email:
                  type: string
                  description: Email address
                password:
                  type: string
                  format: password
                  description: Password
                roles:
                  type: array
                  description: List of Roles
                  items:
                    $ref: ..\components\schemas\ReferenceObject.yaml
  responses:
    '200':
      description: User Object
      content:
        application/json:
          schema:
            allOf:
              - $ref: ..\components\schemas\user.yaml
              - $ref: ..\components\schemas\200-success.yaml
          examples:
            Create User Response:
              allOf:
              - $ref: ..\components\examples\user.yaml
              - $ref: ..\components\examples\200-success.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.