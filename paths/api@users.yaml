get:
  summary: List All Users
  description: Get a list of users.
  operationId: listUsers
  tags:
    - Administration
    - Users
  parameters:
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/username.yaml
    - $ref: ../components/parameters/email.yaml
    - $ref: ../components/parameters/firstName.yaml
    - $ref: ../components/parameters/roleId.yaml
    - $ref: ../components/parameters/role.yaml
    - $ref: ../components/parameters/accountId.yaml
    - $ref: ../components/parameters/global.yaml
  responses:
    '200':
      description: Array of Users
      content:
        application/json:
          schema:
            type: object
            properties: 
              users:
                type: array
                items:
                  allOf:
                  - $ref: ../components/schemas/user.yaml
                  - $ref: ../components/schemas/meta.yaml
                  - $ref: ../components/schemas/global.yaml
          examples:
            Users Response:
              $ref: ../components/examples/users.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
post:
  summary: Create a New User
  description: Create a new user.
  operationId: addUsers
  tags:
    - Administration
    - Users
  parameters:
    - name: accountId
      in: query
      description: Tenant ID, create user in a sub tenant account instead of your own.
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              description: Payload for creating a new user
              required:
                - name
                - roles
              properties:
                firstName:
                  type: string
                  description: First Name
                lastName:
                  type: string
                  description: Last Name
                username:
                  type: string
                  description: Username (unique per tenant).
                email:
                  type: string
                  description: Email address
                password:
                  type: string
                  format: password
                  description: Password
                roles:
                  type: array
                  description: List of Roles
                  items:
                    $ref: ../components/schemas/ReferenceObject.yaml
  responses:
    '200':
      description: User Object
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/user.yaml
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Create User Response:
              $ref: ../components/examples/userSuccess.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml