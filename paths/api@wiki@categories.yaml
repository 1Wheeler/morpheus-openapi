get:
  tags:
    - Wiki
  summary: getWikiCategories
  description: >
    This endpoint retrieves all Wiki categories associated with the account. The
    results are not paginated. The categories returned are those of the found
    pages.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-wiki-categories
  operationId: getWikiCategories
  parameters:
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
    - name: pagePhrase
      in: query
      description: If specified will return a partial match on page name
      style: form
      explode: true
      schema:
        type: string
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\200WikiCategories.yaml
          examples:
            Report Types Response:
              summary: Wiki Categories Response
              value:
                categories:
                  - name: apps
                    pageCount: 1
                  - name: Blueprints
                    pageCount: 1
                  - name: catalogItemType
                    pageCount: 9
                  - name: clouds
                    pageCount: 4
                  - name: info
                    pageCount: 1
                  - name: instances
                    pageCount: 3
                  - name: servers
                    pageCount: 10
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
parameters: []
