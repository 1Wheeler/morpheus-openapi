get:
  tags:
    - Roles
  summary: listRoles
  description: Get a list of roles.
  operationId: listRoles
  parameters:
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
    - name: max
      in: query
      description: Maximum number of records to return
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 25
    - name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 0
    - name: sort
      in: query
      description: Sort order, the name of the property to sort by
      style: form
      explode: true
      schema:
        type: string
        default: name
    - name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      style: form
      explode: true
      schema:
        $ref: ..\components\schemas\direction.yaml
    - name: authority
      in: query
      description: Filter by authority
      style: form
      explode: true
      schema:
        type: string
    - name: roleType
      in: query
      description: Filter by roleType
      style: form
      explode: true
      schema:
        $ref: ..\components\schemas\roleType.yaml
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\roles.yaml
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
