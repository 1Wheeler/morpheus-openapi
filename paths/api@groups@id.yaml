get:
  summary: Retrieves a Specific Group
  description: |
    Retrieves a specific group.
  operationId: getGroups
  tags:
    - Groups
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-specific-group
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/group.yaml
          examples:
            Search Response:
              $ref: ../components/examples/group.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
put:
  summary: Updates a Group
  description: |
    Updates a group.
  operationId: updateGroups
  tags:
    - Groups
  externalDocs:
    url: https://apidocs.morpheusdata.com/#updating-a-group
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - group
          properties:
            group:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                  description: A unique name scoped to your account for the group
                code:
                  type: string
                  description: Optional code for use with policies
                location:
                  type: string
                  description: Optional location argument for your group
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/group.yaml
          examples:
            Report Types Response:
              $ref: ../components/examples/group.yaml
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.