get:
  summary: This endpoint returns all reports
  operationId: getAllReports
  description: |-
    This endpoint returns all reports. This is results of reports that have been executed in the past.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-reports
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - name: reportType
      in: query
      description: If specified will return an exact match on report type code, accepts multiple values
      schema:
        type: string
    - $ref: ../components/parameters/category.yaml
  responses:
    200:
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-reports.yaml
    400:
      $ref: ../components/responses/400.yaml
  tags:
    - Reports
post:
  summary: Run specified report
  operationId: runReport
  description: |-
    This endpoint execute the specified report type and create a new report result.

    The available parameters vary by report type. Refer to the defined `inputs` for each report.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            type: 
              description: The Report Type code to be executed.
              type: string
            startDate:
              description: The start date for the report
              type: string
            endDate:
              description: The end date for the report
              type: string
            groupId:
              description: The Group ID filter for the report
              type: string
            cloudId:
              description: The Cloud ID filter for the report
              type: string
          required:
            - type
  externalDocs:
    url: https://apidocs.morpheusdata.com/#run-a-report
  tags:
    - Reports