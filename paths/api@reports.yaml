get:
  tags:
    - Reports
  summary: listReports
  description: >
    This endpoint returns all reports. This is results of reports that have been
    executed in the past.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-reports
  operationId: listReports
  parameters:
    - name: max
      in: query
      description: Maximum number of records to return
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 25
    - name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int64
        default: 0
    - name: sort
      in: query
      description: Sort order, the name of the property to sort by
      style: form
      explode: true
      schema:
        type: string
        default: name
    - name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      style: form
      explode: true
      schema:
        $ref: ..\components\schemas\direction.yaml
    - name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      style: form
      explode: true
      schema:
        type: string
    - name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      style: form
      explode: true
      schema:
        type: string
    - name: reportType
      in: query
      description: >-
        If specified will return an exact match on report type code, accepts
        multiple values
      style: form
      explode: true
      schema:
        type: string
    - name: category
      in: query
      description: If specified will return an exact match on category
      style: form
      explode: true
      schema:
        type: string
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\reports.yaml
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
post:
  tags:
    - Reports
  summary: runReports
  description: >
    This endpoint execute the specified report type and create a new report
    result.


    The available parameters vary by report type. Refer to the defined `inputs`
    for each report.
  externalDocs:
    url: https://apidocs.morpheusdata.com/#run-a-report
  operationId: runReports
  parameters: []
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: ..\components\schemas\ApiReportsRequest.yaml
    required: false
  responses:
    '200':
      description: Successful Request
      headers: {}
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\reports.yaml
    '400':
      description: Bad Request.
      headers: {}
      content: {}
    '401':
      description: Unauthorized.
      headers: {}
      content: {}
    '403':
      description: Forbidden.
      headers: {}
      content: {}
    '404':
      description: Object Not Found.
      headers: {}
      content: {}
    '500':
      description: Internal Server Error.
      headers: {}
      content: {}
    '503':
      description: Service Unavailable.
      headers: {}
      content: {}
  deprecated: false
parameters: []
