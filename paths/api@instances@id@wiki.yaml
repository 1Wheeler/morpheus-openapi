get:
  summary: Retrieves an Instance Wiki Page
  description: |
    This endpoint retrieves an instance Wiki page.
  operationId: getWikiInstance
  tags:
    - Wiki
    - Instances
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-wiki-page-for-instance
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                $ref: ../components/schemas/wikiPage.yaml
          examples:
            wikiResponse:
              value:
                $ref: ../components/examples/wikiPage.json
            emptyWikiResponse:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.
put:
  summary: Update an Instance Wiki Page
  description: |
    Updates an instance Wiki page.
  operationId: updateWikiInstance
  tags:
    - Wiki
    - Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: object
              properties:
                name: 
                  type: string
                  example: Sample Doc
                category: 
                  type: string
                  example: info
                content: 
                  type: string
                  example: #Sample Doc
                    A sample document in **markdown**.`
  externalDocs:
    url: https://apidocs.morpheusdata.com/#update-a-wiki-page-for-instance
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                page:
                  $ref: ../components/schemas/wikiPage.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiAdd.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Object Not Found.
    '500':
      description: Internal Server Error.
    '503':
      description: Service Unavailable.