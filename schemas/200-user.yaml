          type: number
        accountId:
          type: number
        username:
          type: string
        displayName:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        enabled:
          type: boolean
        receiveNotifications:
          type: boolean
        isUsing2FA:
          type: boolean
        accountExpired:
          type: boolean
        accountLocked:
          type: boolean
