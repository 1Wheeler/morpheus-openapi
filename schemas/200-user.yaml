          type: object
          properties:
            id:
              type: number
            code:
              type: string
            name:
              type: string
        dateCreated:
          type: string
        lastUpdated:
          type: string
        isMasterAccount:
          type: boolean
        permissions:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              code:
                type: string
              access:
                type: string
        appliance:
          type: object
          properties:
            buildVersion:
