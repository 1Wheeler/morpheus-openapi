title: Budget1
required:
  - name
type: object
properties:
  name:
    type: string
  description:
    type: string
  scope:
    $ref: .\Scope.yaml
  period:
    type: string
    default: year
  year:
    type: integer
    contentEncoding: int64
    examples:
      - 2020
  startDate:
    type: string
    contentEncoding: date-time
  endDate:
    type: string
    contentEncoding: date-time
  interval:
    $ref: .\Interval1.yaml
  scopeTenantId:
    type: integer
    description: The Tenant ID to scope to, for use with ``scope``=tenant
    contentEncoding: int64
  scopeGroupId:
    type: integer
    description: The Tenant ID to scope to, for use with ``scope``=group
    contentEncoding: int64
  scopeCloudId:
    type: integer
    description: The Tenant ID to scope to, for use with ``scope``=cloud
    contentEncoding: int64
  scopeUserId:
    type: integer
    description: The Tenant ID to scope to, for use with ``scope``=user
    contentEncoding: int64
  costs:
    type: array
    items:
      type: integer
      contentEncoding: int64
    description: ''
    examples:
      - - 100
        - 100
        - 110
        - 120
  enabled:
    type: boolean
    default: true
