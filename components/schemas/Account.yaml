title: Account
type: object
properties:
  id:
    type: integer
    contentEncoding: int64
  name:
    type: string
  description:
    type: string
  subdomain:
    type: string
  currency:
    type: string
  externalId:
    type: string
  customerNumber:
    type: string
  accountNumber:
    type: string
  accountName:
    type: string
  active:
    type: boolean
  master:
    type: boolean
  role:
    $ref: .\Role1.yaml
  stats:
    $ref: .\Stats.yaml
  dateCreated:
    type: string
    contentEncoding: date-time
  lastUpdated:
    type: string
    contentEncoding: date-time
