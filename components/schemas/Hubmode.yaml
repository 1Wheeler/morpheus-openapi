title: Hubmode
enum:
  - skip
  - register
  - login
type: string
description: >-
  Hub Mode. Determines if and how the appliance should connect with the Morpheus
  Hub. The default value (skip) means do not connect with the hub, and you will
  be installing your license manually. If you login or register with the hub
  then a Community Edition license will be installed automatically.
examples:
  - skip
