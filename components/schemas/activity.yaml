type: object
properties: 
  activity: 
    type: array
    items: 
      type: object
      properties: 
        _id: 
          type: string
        success: 
          type: boolean
        activityType: 
          type: string
        name: 
          type: string
        message: 
          type: string
        objectType: 
          type: string
        objectId: 
          type: integer
          format: int64
        user: 
          type: object
          properties: 
            id: 
              type: integer
              format: int64
            username: 
              type: string
        ts: 
          type: string
          format: date-time
  meta: 
    type: object
    properties: 
      size: 
        type: integer
        format: int64
      total: 
        type: integer
        format: int64
      max: 
        type: integer
        format: int64
      offset: 
        type: integer
        format: int64
      startDate: 
        type: string
        format: date-time
      endDate: 
        type: string
        format: date-time
