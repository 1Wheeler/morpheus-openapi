type: object
description: Tenant Object
properties:
  id:
    type: integer
    format: int64
    description: ID
  name:
    type: string
    description: Name
  description:
    type: string
    description: Description
    nullable: true
  role:
    type: object
    description: >-
      Tenant Base Role. This is the primary role of the tenant. All roles
      created within the tenant must inherit this role as the base role.
    properties:
      id:
        type: integer
        format: int64
      authority:
        type: string
        description: A unique name for the role.
  subdomain:
    type: string
    description: >-
      Subdomain is used for creating a direct login url in Identity Sources or
      as a login prefix to identify the tenant i.e. 'subdomain\username'
    nullable: true
  currency:
    type: string
    enum:
      - AUD
      - AUD
      - BGN
      - BRL
      - CAD
      - CHF
      - CLF
      - CLP
      - CNY
      - CZK
      - DKK
      - EUR
      - GBP
      - HKD
      - HRK
      - HUF
      - IDR
      - ILS
      - INR
      - JPY
      - KRW
      - MXN
      - MYR
      - NOK
      - NZD
      - PHP
      - PLN
      - RON
      - RUB
      - SEK
      - SGD
      - THB
      - TRY
      - USD
      - ZAR
    default: USD
  externalId:
    type: string
    nullable: true
  active:
    type: boolean
    default: true
    description: Flag that can be used to disable a tenant
  master:
    type: boolean
    default: false
    description: >-
      Master Tenant. This is the master account and parent of all other tenants,
      only true for the tenant created during setup.
  dateCreated:
    type: string
    format: date-time
    description: Dated Created timestamp
  lastUpdated:
    type: string
    format: date-time
    description: Last Updated timestamp
  stats:
    type: object
    description: Tenant Statistics
    properties:
      userCount:
        type: integer
        format: int64
        description: The number of users belonging to the tenant
      instanceCount:
        type: integer
        format: int64
        description: The of the number of instances belonging to the tenant
