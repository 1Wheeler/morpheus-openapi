properties: 
  user: 
    type: object
    properties: 
      id: 
        type: integer
        format: int32
      accountId: 
        type: integer
        format: int32
      username: 
        type: string
      displayName: 
        type: string
      email: 
        type: string
      firstName: 
        type: string
      lastName: 
        type: string
      enabled: 
        type: boolean
      receiveNotifications: 
        type: boolean
      isUsing2FA: 
        type: boolean
      accountExpired: 
        type: boolean
      accountLocked: 
        type: boolean
      passwordExpired: 
        type: boolean
      loginCount: 
        type: integer
        format: int32
      loginAttempts: 
        type: integer
        format: int32
      lastLoginDate: 
        type: string
        format: date-time
      roles: 
        type: array
        items: 
          type: object
          properties: 
            id: 
              type: integer
              format: int32
            authority: 
              type: string
            description: 
              type: string
      account: 
        type: object
        properties: 
          id: 
            type: integer
            format: int32
          name: 
            type: string
      linuxUsername: 
        type: string
      linuxPassword: 
        type: string
      linuxKeyPairId: 
        type: integer
        format: int32
      windowsUsername: 
        type: string
      windowsPassword: 
        type: string
      defaultPersona: 
        type: string
        format: nullable
      dateCreated: 
        type: string
        format: date-time
      lastUpdated: 
        type: string
        format: date-time