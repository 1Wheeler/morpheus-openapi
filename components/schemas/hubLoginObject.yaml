title: HubLoginObject
allOf:
  - $ref: .\BaseType.yaml
  - required:
      - hub
    type: object
    properties:
      hub:
        $ref: .\Hub.yaml
description: >-
  Object for logging in to the [Morpheus Hub](https://morpheushub.com) with
  existing credentials. This is only required for `hubmode=login`.
