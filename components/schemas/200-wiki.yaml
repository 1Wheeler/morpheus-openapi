title: 200 Wiki
type: object
properties: 
  pages: 
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: number
          example: 1
        name: 
          type: string
          example: Home
        urlName: 
          type: string
          example: home
        category: 
          type: string
          format: nullable
        refId: 
          type: string
          format: nullable
        refType: 
          type: string
          format: nullable
        format: 
          type: string
          example: markdown
        content: 
          type: string
          example: Welcome to the home page for this Morpheus wiki.
        createdBy: 
          type: object
          properties: 
            id: 
              type: number
              example: 1
            username: 
              type: string
              example: admin
        updatedBy: 
          type: object
          properties: 
            id: 
              type: number
              example: 1
            username: 
              type: string
              example: admin
        dateCreated: 
          type: string
          example: 2019-06-27T16:55:59+0000
        lastUpdated: 
          type: string
          example: 2019-06-27T16:55:59+0000
  meta: 
    type: object
    properties: 
      size: 
        type: number
        example: 2
      total: 
        type: number
        example: 2
      max: 
        type: number
        example: 25
      offset: 
        type: number
        example: 0
