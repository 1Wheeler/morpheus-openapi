title: Report
required:
  - type
type: object
properties:
  type:
    type: string
    examples:
      - appCost
  startDate:
    type: string
    contentEncoding: date
    examples:
      - '2019-01-01'
  endDate:
    type: string
    contentEncoding: date
    examples:
      - '2020-01-01'
  groupId:
    type: number
    description: The Group ID filter for the report
    examples:
      - 1
  cloudId:
    type: number
    description: The Cloud ID filter for the report
    examples:
      - 7
