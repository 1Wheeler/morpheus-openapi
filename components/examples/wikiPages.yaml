  - id: 61
    name: Jenkins How To
    urlName: jenkins-how-to
    category:
    refId:
    refType:
    format: markdown
    content: "Adding Jenkins Integration\r\n../../_images/Jenkins-add-modal.png\r\nNavigate
      to Administration -> Integrations\r\n\r\nSelect + NEW INTEGRATION\r\n\r\nSelect
      Jenkins\r\nFill in the following:\r\n\r\nName\r\nName of the Integration in Morpheus\r\n\r\nEnabled\r\nEnable
      the Integration. Uncheck to disable the Jenkins Integration sync Job.\r\n\r\nJenkins
      URL\r\nJenkins URL or IP address. ex: https://jenkins.morpheus.com\r\n\r\nUsername\r\nJenkins
      service account username\r\n\r\nPassword\r\nJenkins service account password"
